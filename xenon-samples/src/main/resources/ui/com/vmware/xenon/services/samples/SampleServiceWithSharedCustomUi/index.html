<!DOCTYPE html>
<html lang="en" ng-app="customUiApp">
<head>
    <meta charset="UTF-8">
    <meta content="utf-8" http-equiv="encoding">

    <!--Libs-->
    <script type="text/javascript"
            src="libs/angularjs/angular.js"></script>
    <script type="text/javascript"
            src="libs/angularjs/angular-resource.js"></script>
    <script type="text/javascript"
            src="libs/angularjs/angular-route.js"></script>
    <script type="text/javascript"
            src="libs/jQuery/jquery-1.11.2.js"></script>
    <link href="libs/bootstrap/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="libs/bootstrap/css/bootstrap-theme.min.css"
          rel="stylesheet">
    <script type="text/javascript"
            src="libs/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript"
            src="libs/d3js/d3.js"></script>
    <script type="text/javascript"
            src="libs/nvd3/nv.d3.js"></script>
    <script type="text/javascript"
            src="libs/angularjs-nvd3/angular-nvd3.js"></script>
    <link rel="stylesheet"
          href="libs/nvd3/nv.d3.css"/>

    <!--page specific-->
    <link rel="stylesheet"
          href="css/base.css">
    <link rel="stylesheet"
          href="third-party/json-tree/json.css"/>

    <!-- app specific -->
    <script type="text/javascript"
            src="constants.js"></script>
    <script type="text/javascript"
            src="app.js"></script>
    <script type="text/javascript"
            src="utilService.js"></script>
    <script type="text/javascript"
            src="third-party/json-tree/json-tree.js"></script>
    <script type="text/javascript"
            src="directives/alert/alert.js"></script>

    <!--controllers/service-->
    <script type="text/javascript"
            src="parentController.js"></script>
    <script type="text/javascript"
            src="pages/home/homeController.js"></script>
    <script type="text/javascript"
            src="pages/home/homeService.js"></script>
    <script type="text/javascript"
            src="pages/addPage/addService.js"></script>
    <script type="text/javascript"
            src="pages/addPage/addServiceController.js"></script>
</head>

<body>
<div id="layout-container" ng-controller="ParentController">
    <alert message="notification"></alert>
    <div class="head-title">
        <div class="row">
            <div class="profile">
                <div class="logo"><a href="#">
                    <img alt=""
                         src="images/cat_logo.png"
                         width="80px">
                </a></div>
            </div>

            <a ng-if="instance || service" href="#/{{path}}/{{service}}/home">
                <i class="glyphicon glyphicon-home"></i>
                <span>Home</span>
            </a>
        </div>
    </div>

    <div id="main">
        <div class="margin-container">
            <div class="scrollable wrapper">
                <div class="main" ng-view>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
