<div inject>
</div>
<ul class="pagination pull-right">
    <li ng-class="vm.isFirstPageEnabled()"><a href="" ng-click="vm.selectFirstPage()"> « </a></li>
    <li ng-class="vm.isPrevPageEnabled()"><a href="" ng-click="vm.selectPrevPage()"> ‹ </a></li>
    <li ng-repeat="page in vm.pages track by $index" ng-class="{active:page.active}">
        <a href="" ng-click="vm.selectPage(page)">{{page.pageNo}}</a>
    </li>
    <li ng-class="vm.isNextPageEnabled()"><a href="" ng-click="vm.selectNextPage()"> › </a></li>
    <li ng-class="vm.isLastPageEnabled()"><a href="" ng-click="vm.selectLastPage()"> » </a></li>
</ul>
