<div class="alert alert-{{message.type}} dcpAlert" ng-show="message.text">
    <button type="button" class="close" ng-click="close()" aria-hidden="true">&times;</button>
    <div>
        <span class="glyphicon glyphicon-ok-circle" ng-show="message.type === 'success'"></span>
        <span class="glyphicon glyphicon-exclamation-sign" ng-show="message.type === 'danger'"></span>
        <span class="glyphicon glyphicon-warning-sign" ng-show="message.type === 'warning'"></span>
        <span class="glyphicon glyphicon-info-sign" ng-show="message.type === 'info'"></span>
        {{message.text}}
    </div>
</div>
